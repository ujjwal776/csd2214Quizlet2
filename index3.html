<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <title>Lon Hosford Basic CreateJS Shape Animation</title>
    <script>
        var stage, sunShape;

        function init() {
            stage = new createjs.Stage("stage-canvas");
            sunShape = new createjs.Shape();
            sunShape.graphics.beginFill(pink);
            sunShape.graphics.drawCircle(0, 0, 25);
            sunShape.graphics.endFill();
            sunShape.x = 22;
            sunShape.y = 25;
            stage.addChild(sunShape);
            createjs.Tween.get(sunShape, {
                loop: true
            }).to({
                x: 0,
                y: 3000
            }, 3000);
            createjs.Ticker.addEventListener("tick", tickHandler);
        }
        4

        function tickHandler(e) {
            stage.update();
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background-color: #ccc;
        }
        
        canvas {
            border: solid 2px #000;
            background-color: greenyellow;
            display: block;
            margin: 0px auto 0px auto;
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>

<body onLoad="init();">
    <canvas id="stage-canvas" width="550" height="400">
This web browser does not support canvas.
</canvas>
</body>

</html>
